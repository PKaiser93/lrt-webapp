<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wartungsarbeiten</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoY4g+OGUstPd1qhbz9K/2GmQe+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    >
    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    >
    <style>
        body {
            background: #f0f4fa;
        }
        .maintenance-card {
            max-width: 420px;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card maintenance-card text-center p-5 rounded-4 shadow">
        <div class="mb-4">
            <div
                    class="spinner-border text-primary mb-3"
                    style="width:3rem; height:3rem;"
                    role="status"
            ></div>
            <i class="bi bi-tools fs-2 text-primary"></i>
        </div>
        <h1 class="h3 fw-bold mb-3">Wartungsarbeiten</h1>
        <p class="text-muted mb-4">
            Unsere Website befindet sich aktuell in der Wartung.<br>
            Wir sind in Kürze wieder für Sie da.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button
                    class="btn btn-primary px-4"
                    onclick="location.reload()"
            >
                <i class="bi bi-arrow-clockwise me-2"></i>Seite neu laden
            </button>
            <a
                    href="/"
                    class="btn btn-outline-secondary px-4"
            >
                <i class="bi bi-house-door me-2"></i>Zur Startseite
            </a>
        </div>
    </div>
</div>
</body>
</html>
